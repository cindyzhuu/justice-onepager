<html>
  <br>
  <h3 align="center">Resumen de rendimiento conciliatorio</h3>
  <br>
  <p>
    Esta página contiene el resumen de su rendimiento desde el año anterior.
  </p>
  <br><br>
  <p>
    <b>Agrupar expedientes por:</b>

  </p>
  
  <br>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Year', 'Sales', 'Expenses'],
        ['2004',  1000,      400],
        ['2005',  1170,      460],
        ['2006',  660,       1120],
        ['2007',  1030,      540]
      ]);
  
      var options = {
        title: 'Company Performance'
      };
  
      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    function showChart(){
      document.getElementById('mychart').style.display='block';
    }
  </script>
  
  
<div id="mychart" style="display:none;">     
  <div id="chart_div" style="width:900px; height: 500px;"></div>
</div>

<input type="radio" id="line_chart" name="chart" onclick="showChart();">
<label for="line_chart">Test click</label><br>

</html>
